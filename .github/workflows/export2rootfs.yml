
name: 'Extract rootfs'

on:
  workflow_dispatch:
  
jobs:
  extract-rootfs:
    runs-on: ubuntu-latest

    steps:
      - name: Set environment variable
        run:  |
          branch_id=${GITHUB_REF#refs/heads/}
          pckg_name=obs-headless-xpra
          echo "PKGE_NAME=$pckg_name" >> $GITHUB_ENV
          echo "BRANCH_NAME=$branch_id" >> $GITHUB_ENV
          echo "OUTPUT_FILE=${branch_id}-rootfs" >> $GITHUB_ENV
          echo "IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/${pckg_name}:alpine-latest" >> $GITHUB_ENV
          echo "RELEASE_VERSION=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_ENV
      - name: 'Checkout'
        uses: actions/checkout@v2
      - name: 'Extract rootfs' 
        uses: ./custom/        
      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.RELEASE_VERSION }}
          release_name: Release ${{ env.RELEASE_VERSION }}
          body: |
            This is the ${{ env.RELEASE_VERSION }} release of the ${{ env.BRANCH_NAME }}.
            `echo "127.0.0.1 localhost" >> /etc/hosts`
            `( export REG_USER="core"; export FAV_SHELL="/bin/ash"; export ROOTFS_URL="https://github.com/${{ github.repository_owner }}/obs-headless/releases/download/${{ env.RELEASE_VERSION }}/${{ env.OUTPUT_FILE }}.tar.gz" ; S=install-linuxcontainers.sh ; "$TERMSH" copy -f -fu "https://raw.githubusercontent.com/drunkod/AnotherTerm-scripts/master/$S" -tp . && chmod 755 $S && sh ./$S -a alpine 3.17 )`
          draft: false
          prerelease: false

      - name: Upload release asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OUTPUT_FILE: ${{ env.OUTPUT_FILE }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ env.OUTPUT_FILE }}.tar.gz
          asset_name: ${{ env.OUTPUT_FILE }}.tar.gz
          asset_content_type: application/gzip
